<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>OTP Verification</title>
</head>
<body>
  <h1>OTP Verification</h1>
  
  <form action="" method="POST">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify OTP</button>
  </form>
</body>
</html>
